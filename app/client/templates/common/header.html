<template name="header">
  <header id="header">
    <nav class="indigo darken-4">
      <div class="nav-wrapper row">
        <div class="col s12">
          <a href="/" class="brand-logo">Material Art Fair</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            {{#if isInRole 'admin'}}
              <li class="waves-effect waves-light"><a href="/admin">{{_ "dashboard"}}</a></li>
            {{/if}}
            {{#if isInRole 'admin,committee'}}
              <li class="waves-effect waves-light"><a href="/submissions">{{_ "submissions"}}</a></li>
            {{/if}}
            {{#if isInRole 'applicant'}}
              <li class="waves-effect waves-light"><a href="/application">{{_ "application"}}</a></li>
            {{/if}}

            {{#if isLoggedIn}}
              <li class="waves-effect waves-light"><a href="/" class="log-out">{{_ "logout"}}</a></li>
            {{else}}
              <li class="waves-effect waves-light"><a href="{{pathFor 'signup'}}">{{_ "sign_up"}}</a></li>
              <li class="waves-effect waves-light"><a href="{{pathFor 'login'}}">{{_ "login"}}</a></li>
            {{/if}}
          </ul>
        </div>
      </div>
    </nav>
  </header>
</template>
