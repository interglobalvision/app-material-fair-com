<template name="signup">
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12">
          <p>Material Art Fair, Vol. III<br />CCU Tlatelolco<br />{{_ "fair-timescale"}}</p>
          <h4>{{_ "sign_up-header"}}</h4>
          <p class="flow-text">{{_ "sign_up-copy-line1"}}</p>
          <p class="flow-text">{{_ "sign_up-copy-line2"}}</p>
          <p class="flow-text">{{_ "sign_up-copy-line3"}}</p>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" type="text" value="" />
            <label class="active">Email</label>
          </div>
          <div class="input-field col s12">
            <input id="password" name="password" type="password" value="" />
            <label class="active">{{_ "password"}}</label>
          </div>
          <div class="form-actions">
            <div class="col s12">
              <input type="submit" class="waves-effect waves-light btn" value='{{_ "sign_up"}}' />
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <div class="col s12">
          <p>{{_ "browser-warning"}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
