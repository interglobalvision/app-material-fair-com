<template name="exhibitors">
  <div class="container">
    <div class="section">
      <div class="card">
        <div class="card-content">
          <h4>{{_ "exhibitors"}}</h4>
          <div class="row">
            <table class="striped js-sortable">
              <thead>
                <tr>
                  <th data-field="galleryname" class="u-pointer">{{_ "schemas.application.galleryName.label"}}</th>
                  <th data-field="contactemail" class="u-pointer">{{_ "contact-email"}}</th>
                </tr>
              </thead>
              <tbody>
              {{#each users}}
                <tr>
                  <td>
                    {{galleryName}}
                  </td>
                  <td>
                    <a href="mailto:{{contactEmail}}">{{contactEmail}}</a>
                  </td>
                </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
