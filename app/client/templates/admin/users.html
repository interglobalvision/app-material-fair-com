<template name="users">
  <div class="container">
    <div class="section">
      <div class="card">
        <div class="card-content">
          {{#each users}}
          <p>
            {{#each emails}}{{address}}{{/each}}
          </p>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
