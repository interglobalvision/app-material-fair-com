<template name="status">
  <div class="container">

    <div class="submissions-started section">
      <div class="card">
        <div class="card-content">
          <h4>{{_ "submissions-started"}}</h4>
          <div class="row">
            <table class="striped">
              <thead>
                <tr>
                  <th data-field="image">{{_ "review.image"}}</th>
                  <th data-field="name">{{_ "review.name"}}</th>
                  <th data-field="location">{{_ "review.location"}}</th>
                  <th data-field="history">{{_ "review.history"}}</th>
                  <th data-field="proposal">{{_ "review.proposal"}}</th>
                  <th data-field="artists">{{_ "review.artists"}}</th>
                  <th data-field="booth">{{_ "review.booth"}}</th>
                </tr>
              </thead>
              <tbody>
                {{#each started}}
                <tr>
                  <td>
                    {{#if artists.[0].work.[0].image}}
                    <a href="/submissions/{{userId}}">
                      <img src="{{artists.[0].work.[0].image}}" alt="" style="max-width: 70px">
                    </a>
                    {{/if}}
                  </td>
                  <td>
                    <a href="/submissions/{{userId}}">{{galleryName}}</a>
                  </td>
                  <td>
                    {{city}}{{#if state}}, {{state}}{{/if}}<br>
                    {{country}}
                  </td>
                  <td>
                    {{#if galleryHistory}}
                    <i class="material-icons">done</i>
                    {{/if}}
                  </td>
                  <td>
                    {{#if standProposal}}
                    <i class="material-icons">done</i>
                    {{/if}}
                  </td>
                  <td>
                    {{#if artists}}
                    <i class="material-icons">done</i>
                    {{/if}}
                  </td>
                  <td>
                    {{#if booth}}
                    <i class="material-icons">done</i>
                    {{/if}}
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="submissions-submitted section">
      <div class="card">
        <div class="card-content">
          <h4>{{_ "submissions-submitted"}}</h4>
          <div class="row">

              <thead>

                  <th data-field="image">{{_ "review.image"}}</th>

                  <th data-field="location">{{_ "review.location"}}</th>
                  <th data-field="contact">{{_ "review.contact"}}</th>
                </tr>
              </thead>
              <tbody>
                {{#each submitted}}
                <tr>
                  <td>
                    {{#if artists.[0].work.[0].image}}
                    <a href="/submissions/{{userId}}">
                      <img src="{{artists.[0].work.[0].image}}" alt="" style="max-width: 70px">
                    </a>
                    {{/if}}
                  </td>
                  <td>
                    <a href="/submissions/{{userId}}">{{galleryName}}</a>
                  </td>
                  <td>
                    {{city}}{{#if state}}, {{state}}{{/if}}<br>
                    {{country}}
                  </td>
                  <td>
                    <a href="mailto:{{contactEmail}}">{{contactEmail}}</a><br>
                    {{contactPhone}}
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="submissions-signed section">

                  </td>
                  {{#if isAdmin}}

                  </td>
                  {{/if}}
                </tr>
                {{/each}}
              </tbody>
            </table>
