<template name="submissions">
  <div class="container">
  	<div class="submissions-applications">
  		<h4>Applicants</h4>
			<ul class="collection">
			{{#each applications}}
		  	<li class="collection-item">
		  		<span class="title"><h5>{{galleryName}}</h5></span>
		  		{{#with address}}
		  		<p>{{city}}, {{state}}</p>
		  		{{/with}}
		  		{{#with contact}}
		  		<p>{{name}}<br>
		  		{{email}}<br>
		  		{{phone}}</p>
		  		{{/with}}
		  	</li>
			{{/each}}
			</ul>
		</div>
  </div>
</template>
