<template name="submissions">
  <div class="container">
    <div class="section">
      <div class="card">
        <div class="card-content">
          <h4>{{_ "submissions-for-consideration"}}</h4>
          <div class="row">
            <table class="striped js-sortable">
              <thead>
                <tr>
                  <th data-field="image" data-sorter="false">Image</th>
                  <th data-field="name">Name</th>
                  <th data-field="location">Location</th>
                  <th data-field="average" data-empty="bottom">{{_ "submissions-average-rating"}}</th>
                  {{#if isAdmin}}
                  {{#if afterDeadline}}
                  <th data-field="waitlist">{{_ "submissions-waitlist"}}</th>
                  {{/if}}
                  {{/if}}
                </tr>
              </thead>
              <tbody>
                {{#each paid}}
                {{#if hasUserNotRated _id}}
                <tr>
                  <td>
                    {{#if artists.[0].work.[0].image}}
                    <a href="/submissions/{{userId}}">
                      <img src="{{artists.[0].work.[0].image}}" alt="" style="max-width: 70px">
                    </a>
                    {{/if}}
                  </td>
                  <td>
                    <a href="/submissions/{{userId}}">{{galleryName}}</a>
                  </td>
                  <td>
                    {{city}}{{#if state}}, {{state}}{{/if}}<br>
                    {{country}}
                  </td>
                  <td>
                    {{#if rating}}
                    <span class="btn-floating btn-small waves-effect waves-light indigo darken-4 u-align-center">
                      {{rating}}
                    </span>
                    {{/if}}
                  </td>
                  {{#if isAdmin}}
                  {{#if afterDeadline}}
                  <td>
                    <a href="#" class="btn btn-small mark-waitlist">{{_ "review.waitlist"}}</a>
                  </td>
                  {{/if}}
                  {{/if}}
                </tr>
                {{/if}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="card">
        <div class="card-content">
          <h4>{{_ "submissions-already-rated"}}</h4>
          <div class="row">
            <table class="striped js-sortable">
              <thead>
                <tr>
                  <th data-field="image" data-sorter="false">Image</th>
                  <th data-field="name">Name</th>
                  <th data-field="location">Location</th>
                  <th data-field="average">{{_ "submissions-average-rating"}}</th>
                  <th data-field="rating">{{_ "submissions-your-rating"}}</th>
                  {{#if isAdmin}}
                  {{#if afterDeadline}}
                  <th data-field="waitlist">{{_ "submissions-waitlist"}}</th>
                  {{/if}}
                  {{/if}}
                </tr>
              </thead>
              <tbody>
                {{#each paid}}
                {{#if hasUserRated _id}}
                <tr>
                  <td>
                    {{#if artists.[0].work.[0].image}}
                    <a href="/submissions/{{userId}}">
                      <img src="{{artists.[0].work.[0].image}}" alt="" style="max-width: 70px">
                    </a>
                    {{/if}}
                  </td>
                  <td>
                    <a href="/submissions/{{userId}}">{{galleryName}}</a>
                  </td>
                  <td>
                    {{city}}{{#if state}}, {{state}}{{/if}}<br>
                    {{country}}
                  </td>
                  <td>
                    {{#if rating}}
                    <span class="btn-floating btn-small waves-effect waves-light indigo darken-4 u-align-center">
                      {{rating}}
                    </span>
                    {{/if}}
                  </td>
                  <td>
                    {{#if rating}}
                    <span class="btn-floating btn-small waves-effect waves-light yellow darken-4 u-align-center">
                      {{userRating _id}}
                    </span>
                    {{/if}}
                  </td>
                  {{#if isAdmin}}
                  {{#if afterDeadline}}
                  <td>
                    <a href="#" class="btn btn-small mark-waitlist">{{_ "review.waitlist"}}</a>
                  </td>
                  {{/if}}
                  {{/if}}
                </tr>
                {{/if}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    {{#if afterDeadline}}
    {{#if isAdmin}}
    <div class="submissions-waitlist section">
      <div class="card">
        <div class="card-content">
          <h4>{{_ "submissions-waitlist"}}</h4>
          <div class="row">
            <table class="striped js-sortable">
              <thead>
                <tr>
                  <th data-field="image" data-sorter="false">Image</th>
                  <th data-field="name">Name</th>
                  <th data-field="location">Location</th>
                  <th data-field="contact">Contact</th>
                  <th data-field="approve">Approve</th>
                </tr>
              </thead>
              <tbody>
                {{#each waitlist}}
                <tr>
                  <td>
                    {{#if artists.[0].work.[0].image}}
                    <a href="/submissions/{{userId}}">
                      <img src="{{artists.[0].work.[0].image}}" alt="" style="max-width: 70px">
                    </a>
                    {{/if}}
                  </td>
                  <td>
                    <a href="/submissions/{{userId}}">{{galleryName}}</a>
                  </td>
                  <td>
                    {{city}}{{#if state}}, {{state}}{{/if}}<br>
                    {{country}}
                  </td>
                  <td>
                    <a href="mailto:{{contactEmail}}">{{contactEmail}}</a><br>
                    {{contactPhone}}
                  </td>
                  <td>
                    <a href="#" class="btn btn-small mark-approved">{{_ "review.approve"}}</a>
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    {{/if}}

    <div class="submissions-approved section">
      <div class="card">
        <div class="card-content">
          <h4>{{_ "submissions-approved"}}</h4>
          <div class="row">
            <table class="striped js-sortable">
              <thead>
                <tr>
                  <th data-field="image" data-sorter="false">Image</th>
                  <th data-field="name">Name</th>
                  <th data-field="location">Location</th>
                  <th data-field="contact">Contact</th>
                </tr>
              </thead>
              <tbody>
                {{#each approved}}
                <tr>
                  <td>
                    {{#if artists.[0].work.[0].image}}
                    <a href="/submissions/{{userId}}">
                      <img src="{{artists.[0].work.[0].image}}" alt="" style="max-width: 70px">
                    </a>
                    {{/if}}
                  </td>
                  <td>
                    <a href="/submissions/{{userId}}">{{galleryName}}</a>
                  </td>
                  <td>
                    {{city}}{{#if state}}, {{state}}{{/if}}<br>
                    {{country}}
                  </td>
                  <td>
                    <a href="mailto:{{contactEmail}}">{{contactEmail}}</a><br>
                    {{contactPhone}}
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    {{/if}}

  </div>
</template>
