<template name="submissions">
  <div class="container">
  	<div class="submissions-submitted">
  		<h4>{{_ "submissions-submitted"}}</h4>
			<ul class="collection">
			{{#each submitted}}
		  	<li class="collection-item">
		  		<h5>
		  			<a href="/submissions/{{userId}}">
		  				{{galleryName}}
		  			</a>
	  			</h5>
		  		{{#with address}}
		  		<p>{{city}}, {{state}}</p>
		  		{{/with}}
		  		{{#with contact}}
		  		<p>{{name}}<br>
		  		{{email}}<br>
		  		{{phone}}</p>
		  		{{/with}}
		  	</li>
			{{/each}}
			</ul>
		</div>
		<div class="submissions-signed">
  		<h4>{{_ "submissions-signed"}}</h4>
			<ul class="collection">
			{{#each signed}}
		  	<li class="collection-item">
		  		<h5>
		  			<a href="/submissions/{{userId}}">
		  				{{galleryName}}
		  			</a>
	  			</h5>
		  		{{#with address}}
		  		<p>{{city}}, {{state}}</p>
		  		{{/with}}
		  		{{#with contact}}
		  		<p>{{name}}<br>
		  		{{email}}<br>
		  		{{phone}}</p>
		  		{{/with}}
		  	</li>
			{{/each}}
			</ul>
		</div>
		<div class="submissions-paid">
  		<h4>{{_ "submissions-paid"}}</h4>
			<ul class="collection">
			{{#each paid}}
		  	<li class="collection-item">
		  		<h5>
		  			<a href="/submissions/{{userId}}">
		  				{{galleryName}}
		  			</a>
	  			</h5>
					{{#with address}}
		  		<p>{{city}}, {{state}}</p>
		  		{{/with}}
		  		{{#with contact}}
		  		<p>{{name}}<br>
		  		{{email}}<br>
		  		{{phone}}</p>
		  		{{/with}}
		  	</li>
			{{/each}}
			</ul>
		</div>
		<div class="submissions-approved">
  		<h4>{{_ "submissions-approved"}}</h4>
			<ul class="collection">
			{{#each approved}}
		  	<li class="collection-item">
		  		<h5>
		  			<a href="/submissions/{{userId}}">
		  				{{galleryName}}
		  			</a>
	  			</h5>
		  		{{#with address}}
		  		<p>{{city}}, {{state}}</p>
		  		{{/with}}
		  		{{#with contact}}
		  		<p>{{name}}<br>
		  		{{email}}<br>
		  		{{phone}}</p>
		  		{{/with}}
		  	</li>
			{{/each}}
			</ul>
		</div>
  </div>
</template>
