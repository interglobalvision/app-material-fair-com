<template name="submitted">
	<h3>{{_ "application-review_sign"}}</h3>
  <div class="row">
  	<div class="col s10">
		  <div class="section">
			  <ul class="collection">
			  	{{#with general}}
			  	<li class="collection-item">
			  		<strong>{{_ "application-gallery_name"}}</strong>
			  		<p>{{galleryName}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>{{_ "application-website"}}</strong>
			  		<p>{{website}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>{{_ "application-gallery_year"}}</strong>
			  		<p>{{galleryYear}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>{{_ "application-gallery_year"}}</strong>
			  		<p>{{galleryHistory}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>{{_ "application-gallery_year"}}</strong>
			  		<p>{{participation}}</p>
			  	</li>
			  	{{/with}}
			  </ul>
			</div>
			<div class="section">
			  <ul class="collection">
			  	{{#with contact}}
			  	<li class="collection-item">
			  		<strong>{{_ "application-contact-name"}}</strong>
			  		<p>{{name}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>Email</strong>
			  		<p>{{email}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>{{_ "application-contact-phone"}}</strong>
			  		<p>{{phone}}</p>
			  	</li>
					{{/with}}
				</ul>
			</div>
			<div class="section">
			  <ul class="collection">
			  	{{#with address}}
			  	<li class="collection-item">
			  		<strong>{{_ "application-address"}}</strong>
			  		<p>{{line1}}<br>
			  		{{#if line2}}
			  		{{line2}}<br>
			  		{{/if}}
			  		{{city}}, {{state}} {{postalCode}}</p>
			  	</li>
			  	{{/with}}
			 	</ul>
			</div>
			<div class="section">
			  <ul class="collection">
			  	{{#with social}}
			  	<li class="collection-item">
			  		<strong>Twitter</strong>
			  		<p>{{twitter}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>Facebook</strong>
			  		<p>{{facebook}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>Tumblr</strong>
			  		<p>{{tumblr}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>Instagram</strong>
			  		<p>{{instagram}}</p>
			  	</li>
			  	{{/with}}
			  </ul>
			</div>
			{{#with proposal}}
			<div class="section">
			  <ul class="collection">
				  <li class="collection-item">
			  		<strong>{{_ "application-booth"}}</strong>
			  		<p>{{boothType}}</p>
			  	</li>
			  </ul>
			</div>
			<div class="section">
		  {{#each artists}}
			  <ul class="collection">
			  	<li class="collection-item">
			  		<strong>{{_ "application-artists-name"}}</strong>
			  		<p>{{name}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>{{_ "application-artists-cv"}}</strong>
			  		<p>{{cv}}</p>
			  	</li>
			  	{{#each work}}
			  	<li class="collection-item">
			  		<strong>{{_ "application-work-title"}}</strong>
			  		<p>{{workTitle}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>{{_ "application-work-medium"}}</strong>
			  		<p>{{medium}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>{{_ "application-work-dimensions"}}</strong>
			  		<p>{{dimensions}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>{{_ "application-work-year"}}</strong>
			  		<p>{{year}}</p>
			  	</li>
			  	<li class="collection-item">
			  		<strong>{{_ "application-work-image"}}</strong>
			  		<p>{{image}}</p>
			  	</li>
			  	{{/each}}
			  </ul>
		  {{/each}}
		  </div>
		  {{/with}}
		</div>
		<div class="col s2">
			<a class="btn" id="backToForm">{{_ "application-edit"}}</a>
		</div>
	</div>
	<div class="section" id="terms">
  	<h4>{{_ "application-terms"}}</h4>
  	<p>{{_ "application-terms-text"}}</p>
  </div>
  <div class="divider"></div>
  <form>
		<div class="section">
			<h4>{{_ "application-signature"}}</h4>
			<div class="row">
					<div class="input-field col s12">
			      <input id="signature-name" type="text" placeholder='{{_ "application-signature-name"}}'>
			      <label class="active" for="typed-signature">{{_ "application-signature-name"}}</label>
			    </div>
			    <div class="input-field col s12">
			      <input id="signature-gallery" type="text" placeholder='{{_ "application-signature-gallery_name"}}'>
			      <label class="active" for="typed-signature">{{_ "application-signature-gallery_name"}}</label>
			    </div>
			    <div class="input-field col s12">
			      <input id="signature-date" type="text" placeholder='{{_ "application-signature-date"}}'>
			      <label class="active" for="typed-signature">{{_ "application-signature-date"}}</label>
			    </div>
			    <div class="col s12">
				    <label class="active">{{_ "application-signature-pad"}}</label>
					  <div class="card white">
					  	<div class="card-content" id="signature-card">
					    	<canvas id="signature-pad"></canvas>
					  	</div>
					  </div>
					</div>
		  		<div class="col s12">
						<a id="clearSign" class="u-pointer">{{_ "application-signature-clear"}}</a>
					</div>

			</div>
	  </div>
	  <div class="divider"></div>
	  <div class="section">
	  	<div class="row">
		  	<div class="col s12">
			  	<p>{{_ "application-submit-warning"}}</p>
				  <a class="btn" id="reviewSign">{{_ "application-submit"}}</a>
				</div>
			</div>
		</div>
	</form>
</template>
