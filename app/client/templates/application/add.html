<template name="saved">
  {{#autoForm schema="Schemas.applicationForm" collection="Applications" doc=this id="insertApplicationForm" type="update" buttonContent="Review" omitFields="submitted, signed, paid, approved, rating" }}
    {{> afQuickField name='galleryName' autofocus='' }}
    {{> afObjectField name='address' }}
    {{> afQuickField name='galleryYear' }}
    {{> afQuickField name='participation' class='materialize-textarea'}}
    {{> afQuickField name='website' }}
    {{> afQuickField name='twitter' }}
    {{> afQuickField name='facebook' }}
    {{> afQuickField name='tumblr' }}
    {{> afQuickField name='instagram' }}
    {{> afObjectField name='contact' }}
    {{> afQuickField name='galleryHistory' class='materialize-textarea'}}
    {{> afQuickField name='standProposal' class='materialize-textarea'}}
    <h4>Artists represented by the gallery</h4>
    {{> afArrayField name='artists' template='materialized' }}
    {{> afQuickField name='boothType' options='allowed' class='browser-default' }}

    <hr/>

    <div class="progress">
      <div class="indeterminate" style="width: 70%"></div>
    </div>
    <button id="saveApplication" type="submit" class="btn btn-default">Save</button>
    <button id="submitApplication" type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}

</template>
