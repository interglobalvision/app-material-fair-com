<template name="saved">
    <div class="section">
        <h3>{{_ "application-title"}}</h3>
    </div>
    {{#autoForm schema="ApplicationSchema" collection="Applications" doc=this id="insertApplicationForm" type="update" buttonContent="Review" omitFields="submitted, signed, paid, approved, rating" }}
      <div class="section">
        <div class="card">
          <div class="card-content">
            {{{_ "schemas.application.general.text"}}}
          </div>
        </div>
      </div>
      <div class="section">
        <div class="card">
          <div class="card-content">
            <h4>{{_ "schemas.application.general.label"}}</h4>
            {{> afQuickField name='galleryName'}}
            {{> afQuickField name='address1'}}
            {{> afQuickField name='address2'}}
            {{> afQuickField name='city'}}
            {{> afQuickField name='state'}}
            {{> afQuickField name='postalCode'}}
            {{> afQuickField name='country' firstOption=''}}
            {{> afQuickField name='galleryPhone'}}
            {{> afQuickField name='galleryEmail'}}
            {{> afQuickField name='website'}}
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-default saveApplication">{{_ "application-save"}}</button>
      <div class="section">
        <div class="card">
          <div class="card-content">
            <h4>{{_ "schemas.application.social.label"}}</h4>
            {{> afQuickField name='twitter'}}
            {{> afQuickField name='facebook'}}
            {{> afQuickField name='tumblr'}}
            {{> afQuickField name='instagram'}}
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-default saveApplication">{{_ "application-save"}}</button>
      <div class="section">
        <div class="card">
          <div class="card-content">
            <h4>{{_ "schemas.application.contact.label"}}</h4>
            {{{_ "schemas.application.contact.text"}}}
            {{> afQuickField name='contactName'}}
            {{> afQuickField name='contactEmail'}}
            {{> afQuickField name='contactPhone'}}
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-default saveApplication">{{_ "application-save"}}</button>
      <div class="section">
        <div class="card">
          <div class="card-content">
            <h4>{{_ "schemas.application.proposal.label"}}</h4>
            {{{_ "schemas.application.proposal.text"}}}
            {{> afQuickField name='galleryHistory' template='materialized'}}
            {{> afQuickField name='artistsRepresented' template='materialized'}}
            {{> afQuickField name='galleryYear'}}
            {{> afQuickField name='participation'}}
            {{> afQuickField name='standProposal' template='materialized'}}
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-default saveApplication">{{_ "application-save"}}</button>
      <div class="section">
        <div class="card">
          <div class="card-content">
            <h4>{{_ "schemas.application.artists.title"}}</h4>
            {{> afArrayField name='artists'}}
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-default saveApplication">{{_ "application-save"}}</button>
      <div class="section">
        <div class="card">
          <div class="card-content">
            <h4>{{_ "schemas.application.booth.label"}}</h4>
            {{{_ "schemas.application.booth.text"}}}
            <div class="divider"></div>
            <div class="section row">
              {{> afQuickField name='booth' label=false}}
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="progress">
          <div class="indeterminate" style="width: 70%"></div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="section">
        <button type="submit" class="btn btn-default saveApplication">{{_ "application-save"}}</button>
        <button id="submitApplication" type="submit" class="btn indigo darken-4 btn-primary">{{_ "application-review"}}</button>
      </div>
    {{/autoForm}}

  <!-- LEAVE THIS HERE, HELPS FOR TESTING -->
  <!--    {{> quickForm schema="Schemas.applicationForm" collection="Applications" doc=this id="insertApplicationForm" type="update" buttonContent="Review" omitFields="submitted,signed,paid,approved, rating" }}
  -->
</template>
