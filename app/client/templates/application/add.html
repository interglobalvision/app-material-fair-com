<template name="saved">
  <div class="row">
    <div class="section">
      <div class="col s12">
        <p>{{_ "application-introduction-text"}}</p>
      </div>
    </div>
  </div>
  <div class="row">
    {{#autoForm schema="ApplicationSchema" collection="Applications" doc=this id="insertApplicationForm" type="update" buttonContent="Review" omitFields="submitted, signed, paid, approved, rating" }}
    <div class="col s12">
      <div class="section">
        {{> afQuickField name='general'}}
      </div>
      <div class="divider"></div>
      <div class="section">
        {{> afQuickField name='address'}}
      </div>
      <div class="divider"></div>
      <div class="section">
        {{> afQuickField name='contact'}}
      </div>
      <div class="divider"></div>
      <div class="section">
        {{> afQuickField name='social'}}
      </div>
      <div class="divider"></div>
      <div class="section">
        {{> afQuickField name='proposal'}}
      </div>
      <div class="section">
        {{> afArrayField name='artists'}}
      </div>
      <div class="section">
        <div class="progress">
          <div class="indeterminate" style="width: 70%"></div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="section">
        <button id="saveApplication" type="submit" class="btn btn-default">{{_ "application-save"}}</button>   
        <button id="submitApplication" type="submit" class="btn indigo darken-4 btn-primary">{{_ "application-review"}}</button>
      </div>
    </div>
    {{/autoForm}}
  </div>

  <!-- LEAVE THIS HERE, HELPS FOR TESTING -->
  <!--    {{> quickForm schema="Schemas.applicationForm" collection="Applications" doc=this id="insertApplicationForm" type="update" buttonContent="Review" omitFields="submitted,signed,paid,approved, rating" }}
  -->
</template>
