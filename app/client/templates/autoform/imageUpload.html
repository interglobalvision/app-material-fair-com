<template name='imageUpload'>
	<form enctype="multipart/form-data" class="upload-form">
		<input type="file" class="image-upload-input u-hidden">
    <input {{this.atts}} type="hidden" value="{{this.value}}">
    <img src="{{this.value}}" class="image-upload-thumbnail" />
		<a class="btn grey darken-1 image-upload-trigger">{{_ "load-file"}}</a>
  </form>
</template>
