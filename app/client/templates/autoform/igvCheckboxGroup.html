<template name="igvCheckboxGroup">
  <div class="af-checkbox-group" {{dsk}}>
    {{#each this.selectOptions}}
    <div class="checkbox col s6">
      <input type="checkbox" value="{{this.value}}" id="{{this.id}}" />
      <label for="{{this.id}}">
        <h5 class="black-text">{{this.label}}</h5>
        <div class="{{this.color}}" >{{this.type}}</div>
        {{{this.cost}}}
      </label>
    </div>
    {{/each}}
  </div>
</template>
